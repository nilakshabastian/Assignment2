<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- DOM Tree Structure -->
  <g transform="translate(50,50)">
    <text x="350" y="20" text-anchor="middle" font-size="20" fill="#333">DOM Tree and XPath Navigation</text>
    
    <!-- HTML Root -->
    <rect x="300" y="40" width="100" height="40" rx="5" fill="#e3f2fd" stroke="#1565c0"/>
    <text x="350" y="65" text-anchor="middle" fill="#1565c0">html</text>
    
    <!-- Body -->
    <rect x="300" y="120" width="100" height="40" rx="5" fill="#e3f2fd" stroke="#1565c0"/>
    <text x="350" y="145" text-anchor="middle" fill="#1565c0">body</text>
    <line x1="350" y1="80" x2="350" y2="120" stroke="#1565c0"/>
    
    <!-- Div Container -->
    <rect x="300" y="200" width="100" height="40" rx="5" fill="#e3f2fd" stroke="#1565c0"/>
    <text x="350" y="225" text-anchor="middle" fill="#1565c0">div</text>
    <line x1="350" y1="160" x2="350" y2="200" stroke="#1565c0"/>
    
    <!-- Form -->
    <rect x="200" y="280" width="100" height="40" rx="5" fill="#e3f2fd" stroke="#1565c0"/>
    <text x="250" y="305" text-anchor="middle" fill="#1565c0">form</text>
    <line x1="350" y1="240" x2="250" y2="280" stroke="#1565c0"/>
    
    <!-- Input -->
    <rect x="150" y="360" width="100" height="40" rx="5" fill="#e3f2fd" stroke="#1565c0"/>
    <text x="200" y="385" text-anchor="middle" fill="#1565c0">input</text>
    <line x1="250" y1="320" x2="200" y2="360" stroke="#1565c0"/>
    
    <!-- Button -->
    <rect x="270" y="360" width="100" height="40" rx="5" fill="#e3f2fd" stroke="#1565c0"/>
    <text x="320" y="385" text-anchor="middle" fill="#1565c0">button</text>
    <line x1="250" y1="320" x2="320" y2="360" stroke="#1565c0"/>
    
    <!-- XPath Examples -->
    <g transform="translate(450,280)">
      <rect x="0" y="0" width="250" height="120" rx="5" fill="#f5f5f5" stroke="#666"/>
      <text x="10" y="20" font-size="12" fill="#333">XPath Examples:</text>
      <text x="10" y="45" font-size="12" fill="#666">//form//input</text>
      <text x="10" y="70" font-size="12" fill="#666">/html/body/div/form/button</text>
      <text x="10" y="95" font-size="12" fill="#666">//button[@type='submit']</text>
    </g>
  </g>

  <!-- XPath Axis Visualization -->
  <g transform="translate(50,450)">
    <text x="350" y="20" text-anchor="middle" font-size="20" fill="#333">XPath Axes</text>
    
    <!-- Target Element -->
    <rect x="300" y="40" width="100" height="40" rx="5" fill="#ffd54f" stroke="#ff8f00"/>
    <text x="350" y="65" text-anchor="middle" fill="#ff8f00">Target</text>
    
    <!-- Ancestor -->
    <rect x="200" y="40" width="80" height="40" rx="5" fill="#a5d6a7" stroke="#2e7d32"/>
    <text x="240" y="65" text-anchor="middle" fill="#2e7d32">ancestor</text>
    
    <!-- Following -->
    <rect x="420" y="40" width="80" height="40" rx="5" fill="#ef9a9a" stroke="#c62828"/>
    <text x="460" y="65" text-anchor="middle" fill="#c62828">following</text>
    
    <!-- Preceding -->
    <rect x="100" y="40" width="80" height="40" rx="5" fill="#90caf9" stroke="#1565c0"/>
    <text x="140" y="65" text-anchor="middle" fill="#1565c0">preceding</text>
    
    <!-- Arrows -->
    <line x1="180" y1="60" x2="200" y2="60" stroke="#666" marker-end="url(#arrowhead)"/>
    <line x1="280" y1="60" x2="300" y2="60" stroke="#666" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="60" x2="420" y2="60" stroke="#666" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow Marker -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
      </marker>
    </defs>
  </g>
</svg>
